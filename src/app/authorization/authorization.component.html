@switch (action) { @case (AuthAction.Login) {
<ann-login (login)="onLogin($event)" />
} @case (AuthAction.Registration) {
<ann-registration />
} }

<button
  appearance="primary"
  tuiButton
  type="button"
  class="tui-space_right-3 tui-space_bottom-3"
  (click)="toggleAction()"
>
  Toggle
</button>
