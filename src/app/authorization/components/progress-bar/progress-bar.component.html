<label class="progress-label" tuiProgressLabel for="">
  <img
    class="progress-inner"
    width="200"
    height="200"
    draggable="false"
    ngSrc="assets/cat.gif"
    alt=""
  />

  <tui-progress-circle
    class="progress"
    [value]="progress"
    size="xl"
    [style.color]="progress | annProgressBar"
  ></tui-progress-circle>
</label>
