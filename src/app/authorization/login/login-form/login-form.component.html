<form class="controls">
  <tui-input
    class="b-form control username"
    autocomplete="current-password"
    [formControl]="this.formModel.controls.username"
    [tuiTextfieldCustomContent]="
      this.formModel.controls.username.valid ? success : ''
    "
  >
    Username
  </tui-input>

  <ng-template #success>
    <tui-svg src="tuiIconCheck" class="success tui-space_left-3"></tui-svg>
  </ng-template>

  <tui-input-password
    autocomplete="current-password"
    class="b-form control"
    [formControl]="this.formModel.controls.password"
    [tuiTextfieldCustomContent]="
      this.formModel.controls.password.valid ? success : ''
    "
  >
    Type password
  </tui-input-password>

  <button
    appearance="primary"
    tuiButton
    type="button"
    class="tui-space_right-3 tui-space_bottom-3"
    (click)="onSubmit()"
  >
    Sign In
  </button>
</form>
