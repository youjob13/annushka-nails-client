<div tuiCarouselButtons class="wrapper">
  <button
    icon="tuiIconChevronLeftLarge"
    title="Previous"
    tuiIconButton
    type="button"
    (click)="carousel.prev()"
  ></button>

  <tui-carousel #carousel class="carousel" [duration]="10000" [itemsCount]="3">
    @for(item of items; track item) {
    <ng-container *tuiItem>
      <ng-container
        *ngTemplateOutlet="content; context: { item: item }"
      ></ng-container>
    </ng-container>
    }
  </tui-carousel>

  <button
    icon="tuiIconChevronRightLarge"
    title="Next"
    tuiIconButton
    type="button"
    (click)="carousel.next()"
  ></button>
</div>
