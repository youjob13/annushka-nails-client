<div class="control-wrapper">
  <input
    [type]="_isPasswordVisible ? 'text' : 'password'"
    [placeholder]="placeholder"
    name="control"
    class="control"
    [value]="_value"
  />
  <mat-icon
    [ngClass]="{ active: _isPasswordVisible }"
    class="hide-pass-icon"
    [fontIcon]="hidePassIcon"
    (click)="toggleVisibility()"
  ></mat-icon>
</div>
